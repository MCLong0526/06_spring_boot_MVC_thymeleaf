<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Worker Registration Form</title>
</head>
<body>
<form th:action="@{/processWorkerForm}" th:object="${worker}" method="POST">
  First Name : <input type="text" th:field="*{firstName}" placeholder="FirstName" /><br><br>
  Last Name : <input type="text" th:field="*{lastName}" placeholder="lastName" /><br><br>
  Email : <input type="text" th:field="*{email}" placeholder="email" /><br>
  <input type="submit" value="Submit" />
</form>
</body>
</html>
