<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h1> Student Confirmation </h1>
The Student is confirmed: <span th:text="${student.firstName} +' '+ ${student.lastName} "/>
<br>
Country of the student: <span th:text="${student.country}" />
<br>
Favourite color of the student: <span th:text="${student.color}" />
<br>
Programming language of the student: <span th:text="${student.programmingLanguage}"/>

</body>
</html>
